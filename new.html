<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>放映机</title>
		<style>
			html,body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#main{
				width: 100%;
				height: 100%;
				background-image: url(./img/bg.png);
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center 0;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="./css/new_file.css"/>
	</head>
	<body>
		<div id="main">
			<div id="text1">
				<img src="./img/text1.png" class="text1">
			</div>
			<div id="text2">
				<img src="./img/text2.png" class="text2">
			</div>
			<div id="text3">
				<img src="./img/text3.png" class="text3">
			</div>
			<div id="text4">
				<img src="./img/text4.png" class="text4">
			</div>
			<div id="projector">
				<img src="./img/projector.png" class="projector">
			</div>
			<div id="light">
				<img src="./img/light.png" class="light">
			</div>
		</div>
	</body>
</html>
